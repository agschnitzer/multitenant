logging:
  file.name: ./log/backend.log
  level:
    root: INFO
spring:
  datasource:
    url: jdbc:h2:file:./database/db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
    hikari:
      idle-timeout: 30000
      max-lifetime: 30000
  jpa:
    properties:
      hibernate:
        hbm2ddl.delimiter: ";"
        format_sql: true
      javax.persistence.schema-generation.scripts:
        action: none
        create-target: src/main/resources/create.sql
        drop-target: src/main/resources/drop.sql
    open-in-view: false
    show-sql: false
    hibernate.ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
